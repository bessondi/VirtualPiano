<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Virtual Piano</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Virtual Piano</h1>
  <div class="piano">
    <div class="white-keys">
      <kbd class="key whiteKey">A</kbd>
      <kbd class="key whiteKey">S</kbd>
      <kbd class="key whiteKey">D</kbd>
      <kbd class="key whiteKey">F</kbd>
      <kbd class="key whiteKey">G</kbd>
      <kbd class="key whiteKey">H</kbd>
      <kbd class="key whiteKey">J</kbd>
    </div>
    <div class="black-keys">
      <kbd class="key blackKey">W</kbd>
      <kbd class="key blackKey">E</kbd>
      <kbd class="key blackKey">T</kbd>
      <kbd class="key blackKey">Y</kbd>
      <kbd class="key blackKey">U</kbd>
    </div>
  </div>
  <p class="description">Use your keyboard to hear piano sounds</p>
  <script src="index.js"></script>
</body>
</html>
